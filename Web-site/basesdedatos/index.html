<!DOCTYPE html>
<html lang="es">
<head>

    <title>Acceso Seguro | System Gregory PC</title>

        button { width: 100%; padding: 10px; background: #e67e22; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-box">

            <input type="password" id="pass" placeholder="eUvtbC6FhIIPZrzCM8HrScncIzDij_SWMmldrAbV" required>
