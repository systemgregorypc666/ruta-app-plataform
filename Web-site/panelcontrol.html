<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Ruta-App | System Gregory PC</title>
    <style>
        /* Este es el c√≥digo que centra todo perfectamente */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;     /* Centra verticalmente */
            height: 100vh;           /* Usa todo el alto de la pantalla */
            background-color: #f0f2f5; /* Un gris profesional */
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
        }

        .login-card h2 {
            color: #1a73e8;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Para que no se salga del cuadro */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>RUTA-APP</h2>
        <p>System Gregory PC - Internacional</p>
        
        <form action="backend/auth/login.jar">
            <input type="text" placeholder="Usuario Socio" required>
            <input type="password" placeholder="Clave de Seguridad" required>
            <button type="submit">ENTRAR AL PANEL DE CONTROL</button>
        </form>
    </div>

</body>
</html>
